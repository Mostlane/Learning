<script>
  document.getElementById('worksheetForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);

    const questions = [];
    const total = 25;

    for (let i = 1; i <= total; i++) {
      const q = formData.get(`q${i}`);
      questions.push({ question: `Q${i}`, answer: q });
    }

    const payload = {
      student: "Isla Line",
      subject: "Maths",
      topic: "FDP Conversion",
      answers: questions
    };

    const feedbackBox = document.getElementById('feedbackBox');
    feedbackBox.innerHTML = "Submitting your answers, please wait...";
    feedbackBox.style.display = 'block';

    try {
      const response = await fetch('https://hooks.zapier.com/hooks/catch/20261714/2vs28k1/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      if (result.feedback) {
        feedbackBox.innerHTML = `<h3>Feedback:</h3><p>${result.feedback}</p>`;
      } else {
        feedbackBox.innerHTML = "<p>Submission successful, but no feedback was returned.</p>";
      }
    } catch (error) {
      feedbackBox.innerHTML = `<p style='color:red;'>There was an error submitting your answers. Please try again later.<br>Error: ${error.message}</p>`;
    }
  });
</script>
